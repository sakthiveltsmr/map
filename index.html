<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Multiply in the array[100] with 10:</p>

    <p id="demo"></p>

    <script>
      const numbers = [];
      for (i = 0; i < 100; i++) {
        numbers.push(i);
      }
      const data = numbers.map((num) => num * 10);
      console.log(data);

      document.getElementById("demo").innerHTML = data;
    </script>
  </body>
</html>
